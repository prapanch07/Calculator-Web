<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calc</title>
    <link rel="stylesheet" href="calc.css" type="text/css">
    <script src="calc.js"></script>
</head>
<body>
   <div class="calculator">
    <div class="border">
        <input type="text" id="screen">
        
<table>
   <div class="table">
    <tr><button onclick="clearval()" class="c">C</button></tr>
     <tr>
         <td><button class="buttons" onclick="numdis(7)">7</button></td>
         <td><button class="buttons" onclick="numdis(8)">8</button></td>
         <td><button class="buttons" onclick="numdis(9)">9</button></td>
         <td><button class="buttons" onclick="numdis('/')">/</button></td>
    </tr>
    <tr>
        <td><button class="buttons" onclick="numdis(4)">4</button></td>
        <td><button class="buttons" onclick="numdis(5)">5</button></td>
        <td><button class="buttons" onclick="numdis(6)">6</button></td>
        <td><button class="buttons" onclick="numdis('*')">X</button></td>
    </tr>
    <tr>
        <td><button class="buttons" onclick="numdis(1)">1</button></td>
        <td><button class="buttons" onclick="numdis(2)">2</button></td>
        <td><button class="buttons" onclick="numdis(3)">3</button></td>
        <td><button class="buttons" onclick="numdis('-')">-</button></td>
    </tr><tr>
        <td><button class="buttons" onclick="numdis('.')">.</button></td>
        <td><button class="buttons" onclick="numdis(0)">0</button></td>
        <td><button class="buttons" onclick="numdis('+')">+</button></td>
        <td><button class="buttons" onclick="equalTo()">=</button></td>
    </tr>
    
</div>
</table>
    </div>
   </div>
</body>
</html>
